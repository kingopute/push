<ion-header>

   <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Online Store</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>






<ion-row>
  

<ion-col>
<div class="home-hello" (click)="ebooksstore()">
	
      <img class="im" src="assets/img/book.png"/>

		<div class="hello-title" text-wrap>
			<h4>eBooks</h4>
		</div>
	</div>
</ion-col>


  <ion-col>
<div class="home-hello" (click)="dvdstore()">
	<img class="im" src="assets/img/dvd.png"/>
       

		<div class="hello-title" text-wrap>
			<h4>DVDs</h4>
		</div>
	</div>
</ion-col>
</ion-row>
