<ion-header>

  <ion-navbar>
    <ion-title>Members Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
<div>
  
      <ion-grid>
        
  <!--<p class="text" [innerHTML]="item.header"></p>-->
  <table width="100%" border="0"> 
  <tr>     
  <td class="subject"><strong>Name</strong></td>   
  <td class="comment"><strong>Number</strong></td>    
  <td class="nexttarget"><strong>Address</strong></td>
  </tr> 
  </table>

<ion-row class="pp" *ngFor="let subitem of item.details" >
 
<table width="100%" border="1" bordercolor="#ffa834">


 
  <tr>
    <td class="subject">{{subitem.Name}}&nbsp;</td>
    <td class="comment">{{subitem.Number}}&nbsp;</td>
    <td class="nexttarget">{{subitem.Address}}&nbsp;</td>
  </tr>
</table>

      
    </ion-row>
      </ion-grid>
 
  </div>
</ion-content>
