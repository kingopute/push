<ion-header>

  <ion-navbar color="primary">
   <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Ebook Store</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>


<ion-card *ngFor="let item of ebooksstore" class="border">

    
    <ion-card-content>

      <ion-row>
        <ion-col>
        <img class="photo" [src]="item.photo" (load)="item.loaded = true" [hidden]="!item.loaded" />
    <img src="assets/img/loading.gif" [hidden]="item.loaded">
        </ion-col>

        <ion-col class="title">
       {{item.title}}
        <br>
        <ion-col class="price">{{item.price}}</ion-col>
        </ion-col>
      </ion-row>

 <hr>
<ion-row>

 <ion-col>
  <button class="register" ion-button block color="myGreen" outline medium (click)="launch(item.PurchaseURL)">Purchase</button>
    </ion-col>

     

     
</ion-row>
    
    </ion-card-content>
  
  </ion-card>







</ion-content>
