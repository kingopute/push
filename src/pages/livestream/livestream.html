<ion-header>

   <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Live Stream</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
 
<ion-card class="border" *ngFor="let item of livestream">
        
    <img [src]="item.photo" (load)="item.loaded = true" [hidden]="!item.loaded" />
    <img src="assets/img/loading.gif" [hidden]="item.loaded">
    
    <ion-card-content>
    
           <ion-row>

 <ion-col>
  <button class="register" ion-button block color="myWhite" outline medium (click)="launch(item.streamurl)">Click Here To Watch Us Live</button>
    </ion-col>


            <!-- <ion-col>
<a href="{{item.streamurl}}" onclick="window.open(this.href,'_self',location'no');">       
<button class="register" color="myWhite">Click Here To Watch Us Live</button>
 </a>

        </ion-col>-->
      </ion-row>
    </ion-card-content>
      
  </ion-card>

</ion-content>
