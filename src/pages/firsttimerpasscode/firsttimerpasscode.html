<ion-header>

  <ion-navbar>
    <ion-title>First Timer Passcode</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
<ion-card>
     <ion-card-content>
         <h2>Insert PIN (if you've one)</h2>
           <ion-item>
        <ion-label floating>PIN:</ion-label>
<ion-input type="number" inputmode="numeric" pattern="[0-9]*" [(ngModel)]="new_pin" name="new_pin" required></ion-input>
                </ion-item>
            </ion-card-content>

        <div class="card-footer">
              <button full (click)="enterPIN()">
                  Submit
              </button>
        </div>
        </ion-card>
</ion-content>
