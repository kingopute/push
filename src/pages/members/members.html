  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Members</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
<ion-card *ngFor="let item of members" class="border" (tap)="membersdetails($event, item)">
    

    <ion-card-content>
      
      <ion-card-title>
        {{item.department}}
      </ion-card-title>
      
      <ion-row>
        <ion-col class="date">
          {{item.view}}
        </ion-col>

      </ion-row>
    
    </ion-card-content>
  
  </ion-card>
</ion-content>
