<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Testimonies</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
<ion-card *ngFor="let item of testimonies" class="border" (tap)="testimoniesdetails($event, item)">
        
    <img [src]="item.photo" (load)="item.loaded = true" [hidden]="!item.loaded" />
    <img src="assets/img/loading.gif" [hidden]="item.loaded">
        
    <ion-card-content>
          
      <!--<ion-card-title>
        {{item.title}}
      </ion-card-title>-->
      <ion-row>
         <ion-col>
          {{item.title}}
        </ion-col>
        <ion-col class="date">
          {{item.date}}
        </ion-col>
       
        <!--<ion-col col-1>
          <ion-icon name="document"></ion-icon>
        </ion-col>-->
      </ion-row>
        
    </ion-card-content>
      
  </ion-card>
</ion-content>
