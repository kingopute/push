<ion-header>

   <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Download Sermons</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
 
<ion-card class="border" *ngFor="let item of sermonsdownload">
        
    <img [src]="item.photo" (load)="item.loaded = true" [hidden]="!item.loaded" />
    <img src="assets/img/loading.gif" [hidden]="item.loaded">
    
    <ion-card-content>
    
           <ion-row>
             
       <ion-col>
  <button class="register" ion-button block color="myWhite" outline medium (click)="launch(item.download_link)">Download</button>
    </ion-col>
